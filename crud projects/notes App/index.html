<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>YOuR NoTeS</h1>
            <p id="headtitile">APne Notes Apne SaTh LiKHo NoTes </p>
        </header>

        <div class="toolbar">
            <input type="text" id="search-input" placeholder="Search Notes...">
            <div class="filter-dropdown">
                <select id="filter-select">
                    <option value="all" disabled selected>All notes</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">Ideas</option>
                    <option value="reminders">Reminders</option>
                </select>
            </div>
            <button class="add-note-btn">+ Add</button>
        </div>


        <main id="notes-container">
            <div class="note-card">
                <div class="cardhead">
                    <h3 class="note-title">My First Note</h3>
                    <button class="card-trash">
                        <i class="fa-solid fa-trash" id="card-trash"></i>
                    </button>
                </div>

                <p class="note-content">This is a sample note to see how the layout will look. More notes will be added using JavaScript!</p>
                <footer>
                    <span class="note-tag">Personal</span>
                    <span class="note-timestamp">15-08-2025</span>
                </footer>
            </div>
        </main>

        
        <div class="modal-overlay">
            <div class="modal-content">
               <div class="head">
                 <h2>New Note</h2>
                  <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
                 
               </div>
                <hr>
                <form id="add-note-form">
                    <div class="form-group">
                        <label for="note-title-input" id="title">Title</label>
                        <input type="text" id="note-title-input" placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="note-content-input" id="content">Content</label>
                        <textarea id="note-content-input" placeholder="Enter note content..."></textarea>
                    </div>
                    <div class="tags">
                        <div class="form-group">
                        <label class="labletag">Tags</label>
                        <div class="tags-container">
                            <button type="button" class="tag-btn" id="work">ðŸ‘œ Work</button>
                            <button type="button" class="tag-btn" id="Personal">ðŸš¹ Personal</button>
                            <button type="button" class="tag-btn" id="Ideas">ðŸ’¡ Ideas</button>
                            <button type="button" class="tag-btn" id="Reminders">âŒš Reminders</button>
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="save-note-btn">Save Note</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
