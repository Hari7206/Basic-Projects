<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
<div class="inputs">
        <div class="height">
            <label for="height">Height in cm :  </label>
            <input type="text" name="" id="heightInput">
        </div>
        <br>
         <div class="weight">
            <label for="weight">weight in kg :</label>
            <input type="text" name="" id="weightInput">
        </div>
        
    </div>
    <button id="btn">
            calculate
        </button>
        <button class="btn"> 
            reset
        </button>
        <p id="normal"> Normal : 21.16</p>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
