<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image crousel</title>
</head>
<body>
<div class="crousel">
    <button class=" crousel-button previous">&#x21d0;</button>
    <button class="crousel-button next">&#x21d2;</button>
</div>
    <ul>
        <li class="slide" data-active>
            <img src="Luffy.jpeg" alt="">        
        </li>
          <li class="slide">
            <img src="Sanji.jpeg" alt="">        
        </li>
          <li class="slide">
            <img src="zoro.jpeg" alt="">        
        </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
